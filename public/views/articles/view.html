<section data-ng-init="findOne()">
    <span>{{article.updatedAt | date:'medium'}}</span>/
    <span>{{article.User.name}}</span>
    <h2>{{article.title}}</h2>
    <div data-ng-show="global.user.id == article.User.id">
        <a data-ng-show="global.user.id == article.User.id && article.status != 'Finalized'" class="btn" ui-sref="editArticles({articleId : article.id})">Edit</a>
        <a class="btn" data-ng-click="remove();">Delete</a>
    </div>
    <div>Notes: {{article.content}}</div>
    <div>Status: {{article.status}}</div>
</section>
